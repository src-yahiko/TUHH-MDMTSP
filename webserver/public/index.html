<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App Output</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body class="w-full h-screen overflow-hidden flex flex-col bg-neutral-200">
  <div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Graph</h1>
    <pre id="canvas" class="overflow-hidden max-w-3xl aspect-video bg-neutral-200"></pre>
    <!-- <button class="bg-black text-white px-10 py-2 rounded m-1" id="interface_validate">Validate</button> -->
    <!-- <button id="interface_MST" class="bg-black text-white px-10 py-2 rounded m-1" onClick="MST()">MST</button> -->
    <!-- <button id="interface_toggleMST" class="bg-black text-white px-10 py-2 rounded m-1" onClick="toggleMST()">Toggle MST</button> -->

  </div>
  <footer class="invert bg-neutral-200 mt-auto flex flex-col">
    <pre id="output" class="w-full h-80 overflow-y-scroll whitespace-pre-line"></pre>
    <form id="interface_form">
      <input autocomplete="off" class="resize-y w-full border-t border-neutral-100 p-3 bg-transparent !outline-none"
        id="interface_flags" type="text" placeholder="--flags" />
    </form>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="index.js"></script>
  <script src="CommandParser.js"></script>
  <script src="WebsocketClient.js"></script>
  <script src="Canvas.js"></script>
</body>

</html>
