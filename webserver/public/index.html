<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App Output</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* width */
::-webkit-scrollbar {
    width: 10px;
  }
  
  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888; 
  }
  
  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555; 
  }
  </style>
</head>
<body class="w-full h-screen overflow-hidden flex flex-col bg-neutral-200">
  <div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Canvas</h1>
    <pre id="canvas" class="overflow-hidden max-w-3xl aspect-video bg-neutral-200"></pre>
  </div>
  <footer class="invert p-4 bg-neutral-200 mt-auto">
    <pre id="output" class="max-h-40 h-full overflow-y-scroll"></pre>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="script.js"></script>
  <script src="client.js"></script>
</body>
</html>
